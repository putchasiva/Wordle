<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Hub</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            overflow: hidden; 
            color: #e0e0e0;
            transition: background-color 0.5s ease; 
        }
        .game-hub-container {
            background-color: #1a1a2e;
            border-radius: 1.5rem;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95vw; 
            max-width: 700px; 
            height: 95vh; 
            overflow-y: hidden; 
            position: relative;
            transition: background-color 0.5s ease, box-shadow 0.5s ease; 
        }
        .top-controls {
            display: flex;
            justify-content: center; 
            width: 100%;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0 0.5rem; 
        }
        .top-controls .game-mode-buttons, .top-controls .theme-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .top-controls button, .wordle-mode-buttons button, .theme-buttons button,
        .regular-wordle-submit-guess, .regular-wordle-restart-game, .regular-wordle-hint-btn,
        .reverse-wordle-submit-guess, .reverse-wordle-restart-game, .reverse-wordle-hint-btn {
            background-color: #4b0082;
            color: #e0e0e0;
            padding: 0.6rem 1.2rem;
            border: 1px solid #00ffff;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
            flex-shrink: 0; 
        }
        .top-controls button:hover, .wordle-mode-buttons button:hover, .theme-buttons button:hover,
        .regular-wordle-submit-guess:hover, .regular-wordle-restart-game:hover, .regular-wordle-hint-btn:hover,
        .reverse-wordle-submit-guess:hover, .reverse-wordle-restart-game:hover, .reverse-wordle-hint-btn:hover {
            background-color: #6a00b0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
        }
        .top-controls button.active, .wordle-mode-buttons button.active, .theme-buttons button.active {
            background-color: #00ffff;
            color: #0d0d1a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
            border-color: #00e6e6;
        }
        .top-controls button:disabled, .wordle-mode-buttons button:disabled, .theme-buttons button:disabled,
        .regular-wordle-submit-guess:disabled, .regular-wordle-restart-game:disabled, .regular-wordle-hint-btn:disabled,
        .reverse-wordle-submit-guess:disabled, .reverse-wordle-restart-game:disabled, .reverse-wordle-hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .game-content {
            width: 100%;
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; 
            position: relative;
            padding-top: 1rem; 
        }
        .game-section {
            width: 100%;
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 1rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0; 
            padding-bottom: 1rem; 
        }
        .game-section.active {
            display: flex; 
        }

        
        #regularWordleGame {
            background-image: linear-gradient(135deg, #2a0050 0%, #0a0020 100%);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%2300ffff" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 24v-4H4v4H0v2h4v4h2v-4h4v-2H6zm0 20v-4H4v4H0v2h4v4h2v-4h4v-2H6zM36 4v-4h-2v4h-4v2h4v4h2V6h4V4zm6 10v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm-6 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm-6-20v-4h-2v4h-4v2h4v4h2V14h4V12h-4zm0 40v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm-6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm-6-20v-4h-2v4h-4v2h4v4h2V4h4V2h-4zM24 4v-4h-2v4h-4v2h4v4h2V6h4V4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM42 4v-4h-2v4h-4v2h4v4h2V6h4V4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM0 44v-4H0v4H0v2h4v4h2v-4h4v-2H0zm0-20v-4H0v4H0v2h4v4h2v-4h4v-2H0zM12 4v-4h-2v4h-4v2h4v4h2V6h4V4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM48 4v-4h-2v4h-4v2h4v4h2V6h4V4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm6-20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM54 4v-4h-2v4h-4v2h4v4h2V6h4V4z" fill="%2300ffff" fill-opacity="0.1"%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
        .regular-wordle-game-container {
            background-color: transparent; 
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            max-width: 100%;
            width: 100%;
        }
        .regular-wordle-game-container h3, #reverseWordleGame h3 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid #3a3a3c; 
            border-radius: 0.3rem; 
            text-transform: uppercase;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease; 
            transform-style: preserve-3d; 
            backface-visibility: hidden; 
            
            width: min(12vw, 3rem);
            height: min(12vw, 3rem);
            font-size: min(6vw, 1.5rem);
        }

        .tile.correct {
            background-color: #538d4e; 
            border-color: #538d4e;
            color: white;
        }

        .tile.present {
            background-color: #d4ac0d; 
            border-color: #d4ac0d;
            color: white;
        }

        .tile.absent {
            background-color: #3a3a3c; 
            border-color: #3a3a3c;
            color: white;
        }

        .tile.empty {
            background-color: transparent;
            border-color: #3a3a3c;
        }

        .tile.filled {
            border-color: #7a7a7a;
        }

      
        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-7px); }
            80% { transform: translateX(7px); }
            100% { transform: translateX(0); }
        }

        
        .flip {
            transform: rotateX(90deg);
            transition: transform 0.3s ease-in;
        }
        .flipped {
            transform: rotateX(0deg);
            transition: transform 0.3s ease-out;
        }

        
        @media (max-width: 768px) {
            .tile {
                width: min(15vw, 2.8rem);
                height: min(15vw, 2.8rem);
                font-size: min(7vw, 1.4rem);
            }
            .game-hub-container {
                padding: 1rem;
            }
            .top-controls {
                flex-direction: column;
                align-items: center;
            }
            .top-controls .game-mode-buttons, .top-controls .theme-buttons {
                width: 100%;
                justify-content: center;
                margin-bottom: 0.5rem;
            }
            .top-controls button, .wordle-mode-buttons button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .tile {
                width: min(18vw, 2.2rem);
                height: min(18vw, 2.2rem);
                font-size: min(9vw, 1.1rem);
            }
            .game-hub-container {
                padding: 0.8rem;
            }
            .regular-wordle-game-container h3, #reverseWordleGame h3 {
                font-size: 1.8rem;
            }
            .regular-wordle-guess-input, .reverse-wordle-guess-input {
                font-size: 1.5rem;
            }
            .regular-wordle-submit-guess, .regular-wordle-restart-game, .regular-wordle-hint-btn,
            .reverse-wordle-submit-guess, .reverse-wordle-restart-game, .reverse-wordle-hint-btn {
                padding: 0.75rem 1.2rem;
                font-size: 0.8rem;
            }
        }

        
        .stats-modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .stats-modal-content {
            background-color: #1a1a2e;
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
        }
        .stats-modal-content h2 {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 1.5rem;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ffff;
        }

       
        
        .theme-default body {
            background-color: #0d0d1a;
            background-image: linear-gradient(135deg, #0d0d1a 0%, #2a0050 100%);
        }
        .theme-default .game-hub-container {
            background-color: #1a1a2e;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            border: 1px solid #00ffff;
        }
        .theme-default #regularWordleGame, .theme-default #reverseWordleGame {
            background-image: linear-gradient(135deg, #2a0050 0%, #0a0020 100%);
        }
        .theme-default .tile {
            border: 2px solid #3a3a3c;
            color: white;
        }
        .theme-default .tile.correct { background-color: #538d4e; border-color: #538d4e; }
        .theme-default .tile.present { background-color: #d4ac0d; border-color: #d4ac0d; } 
        .theme-default .tile.absent { background-color: #3a3a3c; border-color: #3a3a3c; }
        .theme-default .text-cyan-400 { color: #00ffff; text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
        .theme-default .wordle-mode-buttons button, .theme-default .top-controls button, .theme-default .theme-buttons button,
        .theme-default .regular-wordle-submit-guess, .theme-default .regular-wordle-restart-game, .theme-default .regular-wordle-hint-btn,
        .theme-default .reverse-wordle-submit-guess, .theme-default .reverse-wordle-restart-game, .theme-default .reverse-wordle-hint-btn {
            background-color: #4b0082;
            color: #e0e0e0;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
        }
        .theme-default .wordle-mode-buttons button.active, .theme-default .top-controls button.active, .theme-default .theme-buttons button.active {
            background-color: #00ffff;
            color: #0d0d1a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
            border-color: #00e6e6;
        }
        .theme-default .regular-wordle-guess-input, .theme-default .reverse-wordle-guess-input {
            background-color: #2a2a4a;
            color: #e0e0e0;
            border: 1px solid #4b0082;
            box-shadow: inset 0 0 8px rgba(75, 0, 130, 0.3);
        }
        .theme-default .stats-modal-content {
            background-color: #1a1a2e;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            border: 1px solid #00ffff;
        }
        .theme-default .stats-modal-content h2 {
            color: #00ffff;
        }
        .theme-default .stat-value {
            color: #00ffff;
        }

        
        .theme-neon body {
            background-color: #000;
            background-image: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
        }
        .theme-neon .game-hub-container {
            background-color: #111;
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.8);
            border: 2px solid #f0f;
        }
        .theme-neon #regularWordleGame, .theme-neon #reverseWordleGame {
            background-image: radial-gradient(circle at center, rgba(0,255,255,0.05) 0%, rgba(255,0,255,0.05) 100%);
        }
        .theme-neon .tile {
            border: 2px solid #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            color: #fff;
        }
        .theme-neon .tile.correct { background-color: #0f0; border-color: #0f0; box-shadow: 0 0 15px #0f0; }
        .theme-neon .tile.present { background-color: #e0e000; border-color: #e0e000; box-shadow: 0 0 15px #e0e000; } 
        .theme-neon .tile.absent { background-color: #555; border-color: #777; }
        .theme-neon .text-cyan-400 { color: #f0f; text-shadow: 0 0 10px #f0f; }
        .theme-neon .wordle-mode-buttons button, .theme-neon .top-controls button, .theme-neon .theme-buttons button,
        .theme-neon .regular-wordle-submit-guess, .theme-neon .regular-wordle-restart-game, .theme-neon .regular-wordle-hint-btn,
        .theme-neon .reverse-wordle-submit-guess, .theme-neon .reverse-wordle-restart-game, .theme-neon .reverse-wordle-hint-btn {
            border: 2px solid #0ff;
            background-color: #333;
            color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .theme-neon .wordle-mode-buttons button.active, .theme-neon .top-controls button.active, .theme-neon .theme-buttons button.active {
            background-color: #f0f;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
            border-color: #f0f;
        }
        .theme-neon .regular-wordle-guess-input, .theme-neon .reverse-wordle-guess-input {
            border: 2px solid #f0f;
            background-color: #333;
            color: #0ff;
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .theme-neon .stats-modal-content {
            border: 2px solid #f0f;
            background-color: #111;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
        .theme-neon .stats-modal-content h2 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        .theme-neon .stat-value {
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
        }

            background-image: linear-gradient(135deg, #0a2000 0%, #2a5000 100%);

        }
        .theme-neon #reverseWordleGame {
            background-image: radial-gradient(circle at center, rgba(0,255,255,0.05) 0%, rgba(255,0,255,0.05) 100%);
        }

        .reverse-wordle-clues {
            margin-bottom: 1.5rem;
            border: 2px solid #4a4a4a;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px; 
        }
        .reverse-wordle-clues h4 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0,255,0,0.5);
        }
        .reverse-wordle-clue-row {
            display: grid;
            gap: 0.3rem;
            margin-bottom: 0.5rem;
            justify-content: center;
        }
        .reverse-wordle-clue-row .tile {
            
            width: min(10vw, 2.5rem);
            height: min(10vw, 2.5rem);
            font-size: min(5vw, 1.2rem);
        }
        @media (max-width: 480px) {
            .reverse-wordle-clue-row .tile {
                width: min(12vw, 2rem);
                height: min(12vw, 2rem);
                font-size: min(6vw, 1rem);
            }
        }

        
        .virtual-keyboard {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            max-width: 500px; 
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.3);
            border-radius: 1rem;
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.2);
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
        }
        .keyboard-button {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #555; 
            color: white;
            padding: 0.8rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none; 
            min-width: 2rem; 
            height: 3rem; 
        }
        .keyboard-button:hover {
            background-color: #777;
        }
        .keyboard-button.large {
            flex-grow: 1.5; 
            font-size: 0.9rem;
            padding: 0.8rem 0.8rem;
        }

        
        .keyboard-button.correct {
            background-color: #538d4e; 
            color: white;
        }
        .keyboard-button.present {
            background-color: #d4ac0d; 
            color: white;
        }
        .keyboard-button.absent {
            background-color: #3a3a3c; 
            color: white;
        }

        
        .theme-neon .virtual-keyboard {
            border: 2px solid #f0f;
            box-shadow: inset 0 0 20px rgba(255, 0, 255, 0.5);
        }
        .theme-neon .keyboard-button {
            border: 1px solid #0ff;
            background-color: #333;
            color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }
        .theme-neon .keyboard-button:hover {
            background-color: #555;
        }
        .theme-neon .keyboard-button.correct { background-color: #0f0; border-color: #0f0; box-shadow: 0 0 15px #0f0; }
        .theme-neon .keyboard-button.present { background-color: #e0e000; border-color: #e0e000; box-shadow: 0 0 15px #e0e000; }
        .theme-neon .keyboard-button.absent { background-color: #555; border-color: #777; }

        function switchTheme(theme) {
            body.classList.remove('theme-default', 'theme-neon');
            body.classList.add(`theme-${theme}`);

            
            themeDefaultBtn.classList.remove('active');
            themeNeonBtn.classList.remove('active');
            if (theme === 'default') {
                themeDefaultBtn.classList.add('active');
            } else if (theme === 'neon') {
                themeNeonBtn.classList.add('active');
            }
        }

        
        function displayMessage(message, isError = false, gameMode = 'regular') {
            const messageArea = gameMode === 'regular' ? regularWordleMessageArea : reverseWordleMessageArea;
            messageArea.textContent = message;
            messageArea.style.color = isError ? '#ff4d4d' : '#00ffff'; 
            if (gameMode === 'reverse') {
                messageArea.style.color = isError ? '#ff4d4d' : '#00ff00'; 
            }
        }

        
        const keyboardLayout = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACKSPACE']
        ];

        function createVirtualKeyboard(keyboardContainer, gameMode) {
            keyboardContainer.innerHTML = ''; 
            
            if (gameMode === 'regular') {
                keyboardState = {};
            } else {
                reverseKeyboardState = {};
            }

            keyboardLayout.forEach(row => {
                const keyboardRowDiv = document.createElement('div');
                keyboardRowDiv.classList.add('keyboard-row');
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.classList.add('keyboard-button', 'rounded-lg');
                    button.textContent = key;
                    button.dataset.key = key; 
                    if (key === 'ENTER' || key === 'BACKSPACE') {
                        button.classList.add('large');
                    }
                    button.addEventListener('click', () => handleVirtualKeyPress(key, gameMode));
                    keyboardRowDiv.appendChild(button); 
                });
                keyboardContainer.appendChild(keyboardRowDiv); 
            });
        }

        function updateVirtualKeyboard(letter, status, gameMode) {
            const currentKeyboardState = gameMode === 'regular' ? keyboardState : reverseKeyboardState;
            const keyboardDiv = gameMode === 'regular' ? regularWordleKeyboardDiv : reverseWordleKeyboardDiv;

           
            const currentStatus = currentKeyboardState[letter];
            let newStatus = currentStatus;

            if (!currentStatus || (status === 'correct' && currentStatus !== 'correct') || (status === 'present' && currentStatus === 'absent')) {
                newStatus = status;
            } else if (status === 'absent' && !currentStatus) {
                newStatus = status;
            }

            if (newStatus !== currentStatus) {
                currentKeyboardState[letter] = newStatus;
                const keyButton = keyboardDiv.querySelector(`button[data-key="${letter}"]`);
                if (keyButton) {
                    keyButton.classList.remove('correct', 'present', 'absent');
                    keyButton.classList.add(newStatus);
                }
            }
        }

        function resetVirtualKeyboard(gameMode) {
            const keyboardDiv = gameMode === 'regular' ? regularWordleKeyboardDiv : reverseWordleKeyboardDiv;
            const buttons = keyboardDiv.querySelectorAll('.keyboard-button');
            buttons.forEach(button => {
                button.classList.remove('correct', 'present', 'absent');
                button.style.border = ''; 
            });
            if (gameMode === 'regular') {
                keyboardState = {};
            } else {
                reverseKeyboardState = {};
            }
        }

        function handleVirtualKeyPress(key, gameMode) {
            if (gameMode === 'regular') {
                if (!gameActive) return;

                if (key === 'ENTER') {
                    handleRegularWordleGuess();
                } else if (key === 'BACKSPACE') {
                    currentGuess = currentGuess.slice(0, -1);
                    updateRegularWordleGrid();
                } else if (key.length === 1 && currentGuess.length < wordLength) {
                    currentGuess += key;
                    updateRegularWordleGrid();
                }
            } else if (gameMode === 'reverse') {
                if (!reverseGameActive) return;

                if (key === 'ENTER') {
                    handleReverseWordleGuess();
                } else if (key === 'BACKSPACE') {
                    reverseCurrentGuess = reverseCurrentGuess.slice(0, -1);
                    updateReverseWordleInput();
                } else if (key.length === 1 && reverseCurrentGuess.length < reverseWordLength) {
                    reverseCurrentGuess += key;
                    updateReverseWordleInput();
                }
            }
        }

        

        function initRegularWordle() {
            
            secretWord = currentWordList[randomInt(0, currentWordList.length - 1)].toUpperCase();
            currentGuess = '';
            currentRow = 0;
            gameActive = true;
            hintStreak = 0;
            hintStreakCountSpan.textContent = hintStreak;
            displayMessage('', false, 'regular'); 

            
            regularWordleGrid.innerHTML = '';
            regularWordleGrid.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
            for (let i = 0; i < maxGuesses; i++) {
                for (let j = 0; j < wordLength; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile', 'empty');
                    tile.dataset.row = i;
                    tile.dataset.col = j;
                    regularWordleGrid.appendChild(tile);
                }
            }

            
            regularWordleGuessInput.value = '';
            
            regularWordleGuessInput.disabled = true; 
            regularWordleSubmitBtn.disabled = false;
            regularWordleHintBtn.disabled = false;

           
            resetVirtualKeyboard('regular');
            createVirtualKeyboard(regularWordleKeyboardDiv, 'regular');

            console.log("Regular Wordle Secret Word:", secretWord); 
        }

        function updateRegularWordleGrid() {
            const tiles = regularWordleGrid.querySelectorAll(`.tile[data-row="${currentRow}"]`);
            for (let i = 0; i < wordLength; i++) {
                const tile = tiles[i];
                tile.textContent = currentGuess[i] || '';
                if (currentGuess[i]) {
                    tile.classList.add('filled');
                } else {
                    tile.classList.remove('filled');
                }
            }
            
        }

        async function handleRegularWordleGuess() {
            if (!gameActive) return;

            const guess = currentGuess.toUpperCase(); 

            if (guess.length !== wordLength) {
                displayMessage(`Guess must be ${wordLength} letters long!`, true, 'regular');
                shakeCurrentRow();
                return;
            }

            
            const allWords = [...regularWordleWords5, ...regularWordleWords6, ...regularWordleWords7];
            if (!allWords.includes(guess)) {
                displayMessage('Not a valid word!', true, 'regular');
                shakeCurrentRow();
                return;
            }

            displayMessage('', false, 'regular'); 

            const tiles = regularWordleGrid.querySelectorAll(`.tile[data-row="${currentRow}"]`);
            const secretWordArray = secretWord.split('');
            const guessArray = guess.split('');
            const letterCounts = {}; 

            
            secretWordArray.forEach(char => {
                letterCounts[char] = (letterCounts[char] || 0) + 1;
            });

            
            for (let i = 0; i < wordLength; i++) {
                const tile = tiles[i];
                if (guessArray[i] === secretWordArray[i]) {
                    tile.classList.add('correct');
                    updateVirtualKeyboard(guessArray[i], 'correct', 'regular');
                    letterCounts[guessArray[i]]--; 
                    guessArray[i] = null; 
                    secretWordArray[i] = null; 
                }
            }

            
            for (let i = 0; i < wordLength; i++) {
                const tile = tiles[i];
                if (tile.classList.contains('correct')) continue; 

                if (secretWordArray.includes(guessArray[i]) && letterCounts[guessArray[i]] > 0) {
                    tile.classList.add('present');
                    updateVirtualKeyboard(guessArray[i], 'present', 'regular');
                    letterCounts[guessArray[i]]--;
                } else {
                    tile.classList.add('absent');
                    updateVirtualKeyboard(guessArray[i], 'absent', 'regular');
                }
            }

            
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.classList.add('flip');
                    tile.addEventListener('transitionend', () => {
                        tile.classList.remove('flip');
                        tile.classList.add('flipped');
                    }, { once: true });
                }, index * 100); 
            });


            if (guess === secretWord) {
                displayMessage('You guessed it! Amazing!', false, 'regular');
                gameActive = false;
                hintStreak++; 
                hintStreakCountSpan.textContent = hintStreak;
                regularWordleGuessInput.disabled = true;
                regularWordleSubmitBtn.disabled = true;
                regularWordleHintBtn.disabled = true;
            } else if (currentRow === maxGuesses - 1) {
                displayMessage(`Game Over! The word was ${secretWord}.`, true, 'regular');
                gameActive = false;
                hintStreak = 0; 
                hintStreakCountSpan.textContent = hintStreak;
                regularWordleGuessInput.disabled = true;
                regularWordleSubmitBtn.disabled = true;
                regularWordleHintBtn.disabled = true;
            } else {
                currentRow++;
                currentGuess = '';
               
            }
        }

        function shakeCurrentRow() {
            const currentRowTiles = regularWordleGrid.querySelectorAll(`.tile[data-row="${currentRow}"]`);
            currentRowTiles.forEach(tile => {
                tile.classList.add('shake');
                tile.addEventListener('animationend', () => {
                    tile.classList.remove('shake');
                }, { once: true });
            });
        }

        function getHint() {
            if (!gameActive) {
                displayMessage("Start a game to get a hint!", true, 'regular');
                return;
            }
            if (hintStreak === 0) {
                displayMessage("You need a win streak to get a hint! Win a game first.", true, 'regular');
                return;
            }

            
            const secretLetters = secretWord.split('');
            const guessedLetters = Object.keys(keyboardState).filter(key => keyboardState[key] === 'correct' || keyboardState[key] === 'present');

            const availableLetters = secretLetters.filter(char => !guessedLetters.includes(char));

            if (availableLetters.length > 0) {
                hintLetter = availableLetters[randomInt(0, availableLetters.length - 1)];
                displayMessage(`Hint: The word contains the letter '${hintLetter}'.`, false, 'regular');
                hintStreak--; 
                hintStreakCountSpan.textContent = hintStreak;

                
                const keyButton = regularWordleKeyboardDiv.querySelector(`button[data-key="${hintLetter}"]`);
                if (keyButton) {
                    keyButton.style.border = '2px dashed yellow';
                    setTimeout(() => {
                        keyButton.style.border = ''; 
                    }, 1500);
                }
            } else {
                displayMessage("No new hint available, you've already found all unique letters!", true, 'regular');
            }
        }


       

        async function generateReverseWordleClues(targetWord, numClues = 4) {
            const clues = [];
            const allWords = [...regularWordleWords5, ...regularWordleWords6, ...regularWordleWords7];
            const availableWords = allWords.filter(word => word.length === targetWord.length && word !== targetWord);

            if (availableWords.length < numClues) {
                console.warn("Not enough words to generate all clues. Generating fewer clues.");
                numClues = availableWords.length;
            }

            
            for (let i = availableWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [availableWords[i], availableWords[j]] = [availableWords[j], availableWords[i]];
            }

            for (let i = 0; i < numClues; i++) {
                const randomGuess = availableWords[i];
                const feedback = getWordleFeedback(randomGuess, targetWord);
                clues.push({ guess: randomGuess, feedback: feedback });
            }
            return clues;
        }

        function getWordleFeedback(guess, targetWord) {
            const feedback = Array(guess.length).fill('');
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const tempTarget = [...targetLetters]; 

            
            for (let i = 0; i < guess.length; i++) {
                if (guessLetters[i] === tempTarget[i]) {
                    feedback[i] = 'correct';
                    tempTarget[i] = null; 
                }
            }

            
            for (let i = 0; i < guess.length; i++) {
                if (feedback[i] === 'correct') continue; 

                const charIndex = tempTarget.indexOf(guessLetters[i]);
                if (charIndex !== -1) {
                    feedback[i] = 'present';
                    tempTarget[charIndex] = null; 
                } else {
                    feedback[i] = 'absent';
                }
            }
            return feedback;
        }

        function drawReverseWordleClues() {
            reverseWordleCluesDisplay.innerHTML = '<h4>Clues:</h4>';
            reverseClues.forEach(clue => {
                const clueRow = document.createElement('div');
                clueRow.classList.add('reverse-wordle-clue-row');
                clueRow.style.gridTemplateColumns = `repeat(${reverseWordLength}, 1fr)`;

                clue.guess.split('').forEach((letter, index) => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile', clue.feedback[index]);
                    tile.textContent = letter;
                    clueRow.appendChild(tile);
                });
                reverseWordleCluesDisplay.appendChild(clueRow);
            });
        }

        async function initReverseWordle() {
            
            let wordsForLength;
            if (reverseWordLength === 5) wordsForLength = regularWordleWords5;
            else if (reverseWordLength === 6) wordsForLength = regularWordleWords6;
            else if (reverseWordLength === 7) wordsForLength = regularWordleWords7;
            
            reverseSecretWord = wordsForLength[randomInt(0, wordsForLength.length - 1)].toUpperCase();
            reverseCurrentGuess = '';
            reverseGameActive = true;
            reverseHintsRemaining = 2; 
            reverseHintCountSpan.textContent = reverseHintsRemaining;
            reverseWordleHintBtn.disabled = false; 
            displayMessage('', false, 'reverse'); 

            reverseClues = await generateReverseWordleClues(reverseSecretWord);
            drawReverseWordleClues();

            
            reverseWordleGuessInput.value = '';
            
            reverseWordleGuessInput.disabled = true; 
            reverseWordleSubmitBtn.disabled = false;

            
            resetVirtualKeyboard('reverse');
            createVirtualKeyboard(reverseWordleKeyboardDiv, 'reverse');

            console.log("Reverse Wordle Secret Word:", reverseSecretWord); 
        }

        function updateReverseWordleInput() {
            reverseWordleGuessInput.value = reverseCurrentGuess;
        }

        function handleReverseWordleGuess() {
            if (!reverseGameActive) return;

            const guess = reverseCurrentGuess.toUpperCase(); 

            if (guess.length !== reverseWordLength) {
                displayMessage(`Guess must be ${reverseWordLength} letters long!`, true, 'reverse');
                return;
            }

            const allWords = [...regularWordleWords5, ...regularWordleWords6, ...regularWordleWords7];
            if (!allWords.includes(guess)) {
                displayMessage('Not a valid word!', true, 'reverse');
                return;
            }

            displayMessage('', false, 'reverse'); 

            if (guess === reverseSecretWord) {
                displayMessage('You cracked it! You found the secret word!', false, 'reverse');
                reverseGameActive = false;
                reverseWordleGuessInput.disabled = true;
                reverseWordleSubmitBtn.disabled = true;
                reverseWordleHintBtn.disabled = true; 
            } else {
                displayMessage('Incorrect secret word. Try again!', true, 'reverse');
                
                reverseWordleGuessInput.classList.add('shake');
                reverseWordleGuessInput.addEventListener('animationend', () => {
                    reverseWordleGuessInput.classList.remove('shake');
                }, { once: true });
            }
        }

        function getReverseWordleHint() {
            if (!reverseGameActive) {
                displayMessage("Start a game to get a hint!", true, 'reverse');
                return;
            }
            if (reverseHintsRemaining <= 0) {
                displayMessage("No hints remaining for Reverse Wordle!", true, 'reverse');
                return;
            }

            
            const secretLetters = reverseSecretWord.split('');
            const revealedLetters = new Set();

            
            reverseClues.forEach(clue => {
                clue.feedback.forEach((status, index) => {
                    if (status === 'correct' || status === 'present') {
                        revealedLetters.add(clue.guess[index]);
                    }
                });
            });

            
            const unrevealedSecretLetters = secretLetters.filter(char => !revealedLetters.has(char));

            if (unrevealedSecretLetters.length > 0) {
                
                const hintLetter = unrevealedSecretLetters[randomInt(0, unrevealedSecretLetters.length - 1)];

                
                let dummyGuessArray = Array(reverseWordLength).fill('');
                let hintPosition = randomInt(0, reverseWordLength - 1);

                
                let attempts = 0;
                while (hintLetter === reverseSecretWord[hintPosition] && attempts < reverseWordLength * 2) {
                    hintPosition = randomInt(0, reverseWordLength - 1);
                    attempts++;
                }

                dummyGuessArray[hintPosition] = hintLetter;

                
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                const nonSecretLetters = alphabet.filter(char => !secretLetters.includes(char));

                for (let i = 0; i < reverseWordLength; i++) {
                    if (dummyGuessArray[i] === '') {
                        if (nonSecretLetters.length > 0) {
                            dummyGuessArray[i] = nonSecretLetters[randomInt(0, nonSecretLetters.length - 1)];
                        } else {
                            
                            dummyGuessArray[i] = alphabet[randomInt(0, alphabet.length - 1)];
                        }
                    }
                }

                const dummyGuess = dummyGuessArray.join('');
                const feedback = getWordleFeedback(dummyGuess, reverseSecretWord);

                
                let actualHintFeedback = [...feedback];
                let hintLetterFoundInFeedback = false;
                for(let i = 0; i < feedback.length; i++) {
                    if (dummyGuess[i] === hintLetter && feedback[i] === 'present') {
                        hintLetterFoundInFeedback = true;
                        break;
                    }
                }

                
                if (!hintLetterFoundInFeedback) {
                    const originalFeedback = getWordleFeedback(dummyGuess, reverseSecretWord);
                    const newFeedback = Array(reverseWordLength).fill('absent'); 
                    for (let i = 0; i < reverseWordLength; i++) {
                        if (dummyGuess[i] === hintLetter) {
                            newFeedback[i] = 'present'; 
                        } else {
                            newFeedback[i] = originalFeedback[i]; 
                        }
                    }
                    actualHintFeedback = newFeedback;
                }

                reverseClues.push({ guess: dummyGuess, feedback: actualHintFeedback });
                drawReverseWordleClues();
                displayMessage(`Hint: A new clue has been added!`, false, 'reverse');
                reverseHintsRemaining--;
                reverseHintCountSpan.textContent = reverseHintsRemaining;
                if (reverseHintsRemaining <= 0) {
                    reverseWordleHintBtn.disabled = true;
                }
            } else {
                displayMessage("All unique letters in the secret word have already been revealed in clues!", true, 'reverse');
                reverseWordleHintBtn.disabled = true; 
            }
        }


        
        function showGame(gameId) {
            regularWordleGame.classList.remove('active');
            reverseWordleGame.classList.remove('active');

            navRegularWordleBtn.classList.remove('active');
            navReverseWordleBtn.classList.remove('active');

            if (gameId === 'regularWordle') {
                regularWordleGame.classList.add('active');
                navRegularWordleBtn.classList.add('active');
                initRegularWordle();
            } else if (gameId === 'reverseWordle') {
                reverseWordleGame.classList.add('active');
                navReverseWordleBtn.classList.add('active');
                initReverseWordle();
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            
            showGame('regularWordle'); 

            
            navRegularWordleBtn.addEventListener('click', () => showGame('regularWordle'));
            navReverseWordleBtn.addEventListener('click', () => showGame('reverseWordle'));

            
            themeDefaultBtn.addEventListener('click', () => switchTheme('default'));
            themeNeonBtn.addEventListener('click', () => switchTheme('neon'));

            
            regularWordleSubmitBtn.addEventListener('click', handleRegularWordleGuess);
            regularWordleRestartBtn.addEventListener('click', initRegularWordle);
            regularWordleHintBtn.addEventListener('click', getHint);

            
            regularWordleEasyBtn.addEventListener('click', () => {
                wordLength = 5;
                maxGuesses = 6;
                currentWordList = regularWordleWords5;
                regularWordleEasyBtn.classList.add('active');
                regularWordleHardBtn.classList.remove('active');
                regularWordleExpertBtn.classList.remove('active');
                initRegularWordle();
            });
            regularWordleHardBtn.addEventListener('click', () => {
                wordLength = 6;
                maxGuesses = 7; 
                currentWordList = regularWordleWords6;
                regularWordleEasyBtn.classList.remove('active');
                regularWordleHardBtn.classList.add('active');
                regularWordleExpertBtn.classList.remove('active');
                initRegularWordle();
            });
            regularWordleExpertBtn.addEventListener('click', () => {
                wordLength = 7;
                maxGuesses = 8; 
                currentWordList = regularWordleWords7;
                regularWordleEasyBtn.classList.remove('active');
                regularWordleHardBtn.classList.remove('active');
                regularWordleExpertBtn.classList.add('active');
                initRegularWordle();
            });

            
            reverseWordleSubmitBtn.addEventListener('click', handleReverseWordleGuess);
            reverseWordleRestartBtn.addEventListener('click', initReverseWordle);
            reverseWordleHintBtn.addEventListener('click', getReverseWordleHint); 

            
            reverseWordleEasyBtn.addEventListener('click', () => {
                reverseWordLength = 5;
                reverseWordleEasyBtn.classList.add('active');
                reverseWordleHardBtn.classList.remove('active');
                reverseWordleExpertBtn.classList.remove('active');
                initReverseWordle();
            });
            reverseWordleHardBtn.addEventListener('click', () => {
                reverseWordLength = 6;
                reverseWordleEasyBtn.classList.remove('active');
                reverseWordleHardBtn.classList.add('active');
                reverseWordleExpertBtn.classList.remove('active');
                initReverseWordle();
            });
            reverseWordleExpertBtn.addEventListener('click', () => {
                reverseWordLength = 7;
                reverseWordleEasyBtn.classList.remove('active');
                reverseWordleHardBtn.classList.remove('active');
                reverseWordleExpertBtn.classList.add('active');
                initReverseWordle();
            });

            
            document.addEventListener('keydown', (e) => {
                if (regularWordleGame.classList.contains('active')) {
                    const key = e.key.toUpperCase();
                    if (key === 'BACKSPACE') {
                        handleVirtualKeyPress('BACKSPACE', 'regular');
                    } else if (key === 'ENTER') {
                        handleVirtualKeyPress('ENTER', 'regular');
                    } else if (key.match(/^[A-Z]$/)) { 
                        handleVirtualKeyPress(key, 'regular');
                    }
                } else if (reverseWordleGame.classList.contains('active')) {
                    const key = e.key.toUpperCase();
                    if (key === 'BACKSPACE') {
                        handleVirtualKeyPress('BACKSPACE', 'reverse');
                    } else if (key === 'ENTER') {
                        handleVirtualKeyPress('ENTER', 'reverse');
                    } else if (key.match(/^[A-Z]$/)) { 
                        handleVirtualKeyPress(key, 'reverse');
                    }
                }
            });

            
        });
    </script>
